<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Astronomy picture of the day.</title>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center text-primary"> Astronomy Picture of the day.</h1>
        <p class="text-center">
            Explore the universe with our feature picture of the day.
        </p>
        <div class="d-flex align-items-center flex-column justify-content-center  m-auto">
            <div class="d-flex flex-row align-items-center w-100">
                <select class="form-select" aria-label="Default select example" id="year">

                </select>
                <select class="form-select" aria-label="Default select example" id="month">
                    <option selected>select Month</option>

                </select>
                <select class="form-select" aria-label="Default select example" id="day">


                </select>
            </div>
            <button onclick=getAPOD() class="btn btn-primary m-3">Get Data of specific date</button>
        </div>
        <div class="">

            <br>
            <p id="date" class="text-center"></p>
            <div id="image-box" class="m-auto d-flex justify-content-center rounded">

            </div>
            <h2 id="title" class="text-center text-primary"></h2>
            <div id="credit" class="text-center text-decoration-underline text-secondary text-capitalize">


            </div>

            <div>
                <span class="fw-bold">Explanation-</span>
                <p id="explanation"></p>
            </div>



        </div>

    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>


</body>

</html>
